name: aws_ec2_deployments_for_ec2instance
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  upload_S3_bucket:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
      - name: Install the node
        uses: actions/setup-node@v1
        with:
          node-version: 12  
      - name: Installing ng/cli
        run: npm install -g @angular/cli
      - name: Installing the node modules & build the dist
        working-directory: ./application/client/desktop/ec2instance
        run: |
          npm install
          ng build --configuration=production
          cd dist && ls
          pwd
      - name: Uploaging dist files into the S3 bucket
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ec2instance-3963
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "/application/client/desktop/ec2instance/dist/ec2instance/"
